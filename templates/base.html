<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Hello{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/home.css')}}">
    </head>
<body>
    <nav class="navbar navbar-light" style="background-color: #aca18a;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link" id="Home" href="/">Home</a>
                <a class="nav-item nav-link" id="Progress" href="/progress">Progress</a>
                <a class="nav-item nav-link" id="Activities" href="/progress/activities">Activities</a>
                <a class="nav-item nav-link" id="Academics" href="/progress/academics">Academics</a>
                <a class="nav-item nav-link" id="Upcoming" href="/progress/upcoming">Upcoming</a>
                <a class="nav-item nav-link" id="Hobbies" href="/progress/hobbies">Hobbies</a>
            </div>
        </div>
    </nav>
    <div class="alert alert-light" role="alert">
        Reminder of a <a href="#" class="alert-link">non functional button</a>. Give it a click if you like.
      </div>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='index.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
